<div class="pagination" *ngIf="(pageNumber$ | async) as page">
    <a (click)="setPage(1)">
        <mat-icon>first_page</mat-icon>
    </a>
    <a (click)="page>1 && setPage(page-1)">
        <mat-icon>chevron_left</mat-icon>
    </a>
    <b>{{page}}</b>
    <a (click)="setPage(page+1)">
        <mat-icon>chevron_right</mat-icon>
    </a>
</div>
